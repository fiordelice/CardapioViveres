:root { --orange:#ff6600; --black:#111; --dark:#222; --white:#fff; --red:#ff3b3b; --green:#25d366; }
body { margin:0; font-family:'Inter',sans-serif; background:var(--black); color:var(--white); }

/* Header */
header { background:var(--black); border-bottom:2px solid var(--orange); padding:12px 16px; }
.header-content { display:flex; align-items:center; justify-content:space-between; gap:12px; max-width:1200px; margin:0 auto; }
.left-header { display:flex; align-items:center; gap:12px; }

/* Mensagem */
.notice {
  background: var(--orange);
  color: var(--black);
  text-align: center;
  font-weight: 600;
  padding: 10px;
  font-size: 1rem;
  letter-spacing: 0.5px;
}

/* Container e menu */
/* Container geral */
.container {
  max-width: 1200px;
  margin: 12px auto;
  padding: 0 20px; /* aumenta o espaçamento lateral */
  display: grid;
  grid-template-columns: 1fr;
  gap: 24px;
}

/* Menu de cards */
.menu {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 18px;
  padding: 0 10px; /* espaçamento extra dentro do grid */
}

/* Responsividade */
@media(max-width:980px) { 
  .menu { 
    grid-template-columns: repeat(auto-fit, minmax(200px,1fr)); 
    padding: 0 8px;
  } 
}
@media(max-width:760px) { 
  .menu { 
    grid-template-columns: repeat(auto-fit, minmax(180px,1fr)); 
    padding: 0 6px;
  } 
}
@media(max-width:480px) { 
  .menu { 
    grid-template-columns: 1fr; 
    padding: 0 4px;
  } 
}


/* Botões de filtro */
.filter-buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}
.filter-buttons button {
  background: var(--dark);
  color: var(--orange);
  border: 2px solid var(--orange);
  padding: 8px 14px;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}
.filter-buttons button:hover,
.filter-buttons button.active {
  background: var(--orange);
  color: var(--black);
}

/* Menu */
.menu { display:grid; grid-template-columns:repeat(auto-fit, minmax(220px,1fr)); gap:18px; }

/* Cards */
.card { background:var(--dark); border-radius:14px; padding:12px; display:flex; flex-direction:column; gap:10px; box-shadow:0 6px 20px rgba(0,0,0,0.2); position:relative; transition:0.3s; }
.card:hover { transform:translateY(-3px); box-shadow:0 12px 30px rgba(0,0,0,0.4); }
.thumb { width:100%; aspect-ratio:4/3; border-radius:10px; overflow:hidden; display:flex; align-items:center; justify-content:center; background:#333; }
.thumb img { width:100%; height:100%; object-fit:cover; }
.thumb img[src*="agua"], .thumb img[src*="aguagas"], .thumb img[src*="sprite"], .thumb img[src*="coca"], .thumb img[src*="cocazero"], .thumb img[src*="cerveja"], .thumb img[src*="suco"] { object-fit:contain; height:160px; padding:5px; transition:height 0.3s ease, padding 0.3s ease; }
.thumb img[src*="vece"] { object-fit:contain; height:210px; padding:5px; transition:height 0.3s ease, padding 0.3s ease; }
.badge { position:absolute; top:8px; left:8px; background:var(--orange); color:#fff; font-size:0.75rem; padding:4px 8px; border-radius:8px; }
.name { font-weight:700; color:var(--orange); }
.price { font-weight:800; color:var(--orange); }
.desc { font-size:0.92rem; color:#ccc; margin-top:6px; }

const menuContainer = document.getElementById('menu');

function displayMenu(items){
  menuContainer.innerHTML = '';
  items.forEach(item => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <div class="thumb"><img src="${item.img}" alt="${item.name}"></div>
      ${item.badge ? `<div class="badge">${item.badge}</div>` : ''}
      <div class="name">${item.name}</div>
      <div class="desc">${item.desc}</div>
      <div class="price">R$ ${item.price.toFixed(2)}</div>
    `;
    menuContainer.appendChild(card);
  });
}

displayMenu(menuItems);

// --- Filtro de categorias ---
const buttons = document.querySelectorAll('.filter-buttons button');
buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    const category = btn.dataset.category;
    if (category === 'Todos') displayMenu(menuItems);
    else displayMenu(menuItems.filter(item => item.category === category));
  });
});
